<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupons - Admin</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="admin-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>CERAMICO</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li><a href="order-management.html"><i class="bi bi-cart"></i> Orders</a></li>
                <li><a href="coupon.html" class="active"><i class="bi bi-ticket-perforated"></i> Coupons</a></li>
                <!-- ... -->
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header class="admin-header">
                <div>
                    <h4>Coupons</h4>
                </div>
                <div><span class="me-3">Admin User</span><img src="images/ceramic-cup.jpg" class="rounded-circle">
                </div>
            </header>

            <div class="container-fluid p-0">
                <div class="row">
                    <!-- Add Coupon Form -->
                    <div class="col-md-4">
                        <div class="table-card">
                            <h5 class="mb-4">Add New Coupon</h5>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Coupon Code</label>
                                    <input type="text" class="form-control" placeholder="SUMMER25" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Discount Type</label>
                                    <select class="form-select">
                                        <option>Percentage</option>
                                        <option>Fixed Amount</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Value</label>
                                    <input type="number" class="form-control" placeholder="25">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Expiry Date</label>
                                    <input type="date" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Create Coupon</button>
                            </form>
                        </div>
                    </div>

                    <!-- Coupon List -->
                    <div class="col-md-8">
                        <div class="table-card">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Code</th>
                                            <th>Type</th>
                                            <th>Value</th>
                                            <th>Expiry</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="fw-bold">WELCOME10</td>
                                            <td>Percentage</td>
                                            <td>10%</td>
                                            <td>Dec 31, 2026</td>
                                            <td><span class="badge bg-success">Active</span></td>
                                            <td><button class="btn btn-sm btn-outline-danger"><i
                                                        class="bi bi-trash"></i></button></td>
                                        </tr>
                                        <tr>
                                            <td class="fw-bold">FLASHSALE</td>
                                            <td>Fixed</td>
                                            <td>$50</td>
                                            <td>Expired</td>
                                            <td><span class="badge bg-secondary">Expired</span></td>
                                            <td><button class="btn btn-sm btn-outline-danger"><i
                                                        class="bi bi-trash"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
