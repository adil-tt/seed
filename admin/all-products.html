<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Admin</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="admin-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>CERAMICO</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li><a href="order-management.html"><i class="bi bi-cart"></i> Orders</a></li>
                <li><a href="all-products.html" class="active"><i class="bi bi-box-seam"></i> Products</a></li>
                <li><a href="customers.html"><i class="bi bi-people"></i> Customers</a></li>
                <li><a href="categories.html"><i class="bi bi-tags"></i> Categories</a></li>
                <li><a href="coupon.html"><i class="bi bi-ticket-perforated"></i> Coupons</a></li>
                <li><a href="banner.html"><i class="bi bi-images"></i> Banners</a></li>
                <li><a href="admin-role.html"><i class="bi bi-shield-lock"></i> Roles</a></li>
                <li><a href="transaction.html"><i class="bi bi-credit-card"></i> Transactions</a></li>
                <li><a href="login.html"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header class="admin-header">
                <div>
                    <h4>Products</h4>
                </div>
                <div><span class="me-3">Admin User</span><img src="images/ceramic-cup.jpg" class="rounded-circle">
                </div>
            </header>

            <div class="container-fluid p-0">
                <div class="d-flex justify-content-between mb-4">
                    <input type="text" class="form-control w-25" placeholder="Search products...">
                    <a href="add-product.html" class="btn btn-primary"><i class="bi bi-plus"></i> Add Product</a>
                </div>

                <div class="table-card">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><img src="images/ceramic-cup.jpg" class="rounded"></td>
                                    <td>Minimalist Dinner Plate</td>
                                    <td>Plates</td>
                                    <td>$24.00</td>
                                    <td><span class="badge bg-success">In Stock</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-secondary"><i
                                                class="bi bi-pencil"></i></button>
                                        <button class="btn btn-sm btn-outline-danger"><i
                                                class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td><img src="images/ceramic-cup.jpg" class="rounded"></td>
                                    <td>Ceramic Vase</td>
                                    <td>Vases</td>
                                    <td>$45.00</td>
                                    <td><span class="badge bg-warning text-dark">Low Stock</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-secondary"><i
                                                class="bi bi-pencil"></i></button>
                                        <button class="btn btn-sm btn-outline-danger"><i
                                                class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
