<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Admin</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="admin-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>CERAMICO</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li><a href="order-management.html"><i class="bi bi-cart"></i> Orders</a></li>
                <li><a href="all-products.html"><i class="bi bi-box-seam"></i> Products</a></li>
                <li><a href="customers.html"><i class="bi bi-people"></i> Customers</a></li>
                <li><a href="categories.html" class="active"><i class="bi bi-tags"></i> Categories</a></li>
                <!-- ... -->
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header class="admin-header">
                <div>
                    <h4>Categories</h4>
                </div>
                <div><span class="me-3">Admin User</span><img src="images/ceramic-cup.jpg" class="rounded-circle">
                </div>
            </header>

            <div class="container-fluid p-0">
                <div class="row">
                    <!-- Add Category Form -->
                    <div class="col-md-4">
                        <div class="table-card">
                            <h5 class="mb-4">Add New Category</h5>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Slug</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Parent Category</label>
                                    <select class="form-select">
                                        <option value="">None</option>
                                        <option>Tableware</option>
                                        <option>Decor</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Add Category</button>
                            </form>
                        </div>
                    </div>

                    <!-- Category List -->
                    <div class="col-md-8">
                        <div class="table-card">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th>Slug</th>
                                            <th>Count</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="fw-bold">Plates</td>
                                            <td>Dinner places, side plates...</td>
                                            <td>plates</td>
                                            <td>24</td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-secondary"><i
                                                        class="bi bi-pencil"></i></button>
                                                <button class="btn btn-sm btn-outline-danger"><i
                                                        class="bi bi-trash"></i></button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="fw-bold">Bowls</td>
                                            <td>Soup bowls, salad bowls...</td>
                                            <td>bowls</td>
                                            <td>18</td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-secondary"><i
                                                        class="bi bi-pencil"></i></button>
                                                <button class="btn btn-sm btn-outline-danger"><i
                                                        class="bi bi-trash"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
