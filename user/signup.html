<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ceramico</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="login-body">

    <div class="container-fluid p-0">
        <div class="row g-0 h-100vh">
            <!-- Left Side: Artistic Background -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center position-relative login-bg">
                <div class="login-overlay"></div>
                <div class="login-content text-white text-center position-relative z-1 p-5">
                    <h1 class="display-4 fw-bold mb-3">Join the Art</h1>
                    <p class="lead">Create an account to unlock exclusive collections and personalized recommendations.
                    </p>
                </div>
            </div>

            <!-- Right Side: Signup Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center bg-white">
                <div class="auth-card-wrapper w-100">
                    <div class="auth-header text-start mb-4">
                        <h2 class="fw-bold mb-2">Create Account</h2>
                        <p class="text-secondary">Join us for exclusive offers and faster checkout.</p>
                    </div>

                    <form action="verification.html">
                        <div class="mb-3">
                            <label for="floatingName" class="form-label">Full Name</label>
                            <input type="text" class="form-control form-control-lg" id="floatingName"
                                placeholder="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control form-control-lg" id="email"
                                placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password"
                                placeholder="••••••••" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control form-control-lg" id="confirmPassword"
                                placeholder="••••••••" required>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="terms" required>
                            <label class="form-check-label text-secondary" for="terms">
                                I agree to the <a href="#" class="forgot-link">Terms & Conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Sign Up</button>

                        <button type="button"
                            class="btn btn-outline-secondary btn-lg w-100 d-flex align-items-center justify-content-center gap-2">
                            <i class="bi bi-google"></i> Sign up with Google
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-secondary">Already have an account? <a href="login.html" class="signup-link">Sign
                                in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
