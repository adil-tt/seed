<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ceramico</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="login-body">

    <div class="container-fluid p-0">
        <div class="row g-0 h-100vh">
            <!-- Left Side: Artistic Background -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center position-relative login-bg">
                <!-- Overlay remains -->
                <div class="login-overlay"></div>
                <!-- Content remains -->
                <div class="login-content text-white text-center position-relative z-1 p-5">
                    <h1 class="display-4 fw-bold mb-3">Crafted with Soul</h1>
                    <p class="lead">Join our community of ceramic enthusiasts and discover unique, handcrafted pieces
                        for your home.</p>
                </div>
            </div>

            <!-- Right Side: Login Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center bg-white">
                <div class="auth-card-wrapper w-100">
                    <div class="auth-header text-start mb-5">
                        <h2 class="fw-bold mb-2">Welcome Back</h2>
                        <p class="text-secondary">Please enter your details to login.</p>
                    </div>

                    <form action="account.html">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control form-control-lg" id="email"
                                placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password"
                                placeholder="••••••••" required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label text-secondary" for="rememberMe">Remember for 30
                                    days</label>
                            </div>
                            <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">login</button>

                        <button type="button"
                            class="btn btn-outline-secondary btn-lg w-100 d-flex align-items-center justify-content-center gap-2">
                            <i class="bi bi-google"></i> login with Google
                        </button>
                    </form>

                    <div class="text-center mt-5">
                        <p class="text-secondary">Don't have an account? <a href="signup.html" class="signup-link">Sign
                                up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
