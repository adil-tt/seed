<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Ceramico</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">CERAMICO</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="auth-card text-center">
            <div class="auth-header">
                <h2>Verify Your Email</h2>
                <p class="text-secondary">We've sent a code to your email.</p>
            </div>
            <form action="home.html">
                <div class="d-flex justify-content-center gap-2 mb-4">
                    <input type="text" class="form-control text-center" maxlength="1"
                        style="width: 50px; height: 50px; font-size: 1.5rem;" required>
                    <input type="text" class="form-control text-center" maxlength="1"
                        style="width: 50px; height: 50px; font-size: 1.5rem;" required>
                    <input type="text" class="form-control text-center" maxlength="1"
                        style="width: 50px; height: 50px; font-size: 1.5rem;" required>
                    <input type="text" class="form-control text-center" maxlength="1"
                        style="width: 50px; height: 50px; font-size: 1.5rem;" required>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Verify</button>
                <div class="auth-footer">
                    <p>Didn't receive the code? <a href="#">Resend</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center text-white-50">
            <p>&copy; 2026 Ceramico.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
