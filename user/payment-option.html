<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Ceramico</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .payment-card {
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .payment-card:hover {
            border-color: var(--primary-color);
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">CERAMICO</a>
        </div>
    </nav>

    <div class="container mt-5 pt-5 mb-5">
        <div class="text-center mb-5">
            <h2>Select Payment Method</h2>
            <p class="text-secondary">Complete your purchase securely.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Payment Options -->
                <div class="payment-card d-flex align-items-center">
                    <i class="bi bi-credit-card fs-2 me-3 text-primary"></i>
                    <div>
                        <h5 class="mb-0">Credit / Debit Card</h5>
                        <small class="text-secondary">Visa, Mastercard, Amex</small>
                    </div>
                    <i class="bi bi-chevron-right ms-auto"></i>
                </div>

                <div class="payment-card d-flex align-items-center">
                    <i class="bi bi-paypal fs-2 me-3 text-primary"></i>
                    <div>
                        <h5 class="mb-0">PayPal</h5>
                        <small class="text-secondary">Pay securely with your PayPal account</small>
                    </div>
                    <i class="bi bi-chevron-right ms-auto"></i>
                </div>

                <div class="payment-card d-flex align-items-center">
                    <i class="bi bi-bank fs-2 me-3 text-primary"></i>
                    <div>
                        <h5 class="mb-0">Bank Transfer</h5>
                        <small class="text-secondary">Direct bank transfer</small>
                    </div>
                    <i class="bi bi-chevron-right ms-auto"></i>
                </div>

                <div class="mt-4 text-center">
                    <a href="verification.html" class="btn btn-primary btn-lg w-100">Pay Now $64.00</a>
                    <a href="checkout.html" class="d-block mt-3 text-secondary">Cancel and return to checkout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center text-white-50">
            <p>&copy; 2026 Ceramico.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
