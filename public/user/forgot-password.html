<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Ceramico</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="login-body">

    <div class="container-fluid p-0">
        <div class="row g-0 h-100vh">
            <!-- Left Side: Artistic Background -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center position-relative login-bg">
                <div class="login-overlay"></div>
                <div class="login-content text-white text-center position-relative z-1 p-5">
                    <h1 class="display-4 fw-bold mb-3">Recover Access</h1>
                    <p class="lead">Don't worry, we'll help you get back to your collection in no time.</p>
                </div>
            </div>

            <!-- Right Side: Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center bg-white">
                <div class="auth-card-wrapper w-100">
                    <div class="auth-header text-start mb-4">
                        <h2 class="fw-bold mb-2">Forgot Password?</h2>
                        <p class="text-secondary">Enter your email address to receive a password reset link.</p>
                    </div>

                    <form action="forgot-password-verification.html">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control form-control-lg" id="email"
                                placeholder="name@example.com" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">Send Reset Link</button>

                        <div class="text-center">
                            <a href="login.html"
                                class="text-decoration-none text-secondary d-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-arrow-left"></i> Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const emailInput = document.getElementById('email');
            const submitBtn = document.querySelector('button[type="submit"]');

            if (!emailInput.value) {
                alert("Please enter your email.");
                return;
            }

            // Change button text to show loading
            const originalBtnText = submitBtn.innerText;
            submitBtn.innerText = "Sending...";
            submitBtn.disabled = true;

            try {
                const response = await fetch("http://localhost:5000/api/auth/forgot-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: emailInput.value })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save email to use in the final step
                    localStorage.setItem("resetEmail", emailInput.value);
                    alert("OTP sent to your email!");
                    window.location.href = "forgot-password-verification.html";
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("FORGOT PASSWORD ERROR:", error);
                alert("Server error. Please try again later.");
            } finally {
                submitBtn.innerText = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
