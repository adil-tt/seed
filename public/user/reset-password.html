<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Ceramico</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="login-body">

    <div class="container-fluid p-0">
        <div class="row g-0 h-100vh">
            <!-- Left Side: Artistic Background -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center position-relative login-bg">
                <div class="login-overlay"></div>
                <div class="login-content text-white text-center position-relative z-1 p-5">
                    <h1 class="display-4 fw-bold mb-3">Secure Your Craft</h1>
                    <p class="lead">Set a new password to keep your account and collection safe.</p>
                </div>
            </div>

            <!-- Right Side: Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center bg-white">
                <div class="auth-card-wrapper w-100">
                    <div class="auth-header text-start mb-4">
                        <h2 class="fw-bold mb-2">Reset Password</h2>
                        <p class="text-secondary">Please enter your new password below.</p>
                    </div>

                    <form action="login.html">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control form-control-lg" id="newPassword"
                                placeholder="New Password" required>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control form-control-lg" id="confirmPassword"
                                placeholder="Confirm Password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 1. Verify we have the required data from the previous steps
        const email = localStorage.getItem("resetEmail");
        const otp = localStorage.getItem("resetOtp");

        // If a user jumps straight to this page without doing the OTP step, kick them back
        if (!email || !otp) {
            alert("Session expired or invalid request. Please start over.");
            window.location.href = "forgot-password.html";
        }

        const resetForm = document.querySelector('form');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.querySelector('button[type="submit"]');

        // 2. Handle the form submission
        resetForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Basic Frontend Validation
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            if (newPassword.length < 6) {
                alert("Password must be at least 6 characters.");
                return;
            }

            // Change button text to show loading
            const originalText = submitBtn.innerText;
            submitBtn.innerText = "Resetting...";
            submitBtn.disabled = true;

            // 3. Send data to the backend
            try {
                const response = await fetch("http://localhost:5000/api/auth/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: email,
                        otp: otp,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                // 4. Handle the server response
                if (response.ok) {
                    alert("Password successfully reset! You can now log in.");

                    // Clean up localStorage for security
                    localStorage.removeItem("resetEmail");
                    localStorage.removeItem("resetOtp");

                    // Redirect to login page
                    window.location.href = "login.html";
                } else {
                    alert(data.message);
                }

            } catch (error) {
                console.error("RESET ERROR:", error);
                alert("Server error. Please try again later.");
            } finally {
                // Reset button state
                submitBtn.innerText = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
