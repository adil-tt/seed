<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ceramico</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">CERAMICO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
                <div class="navbar-icons">
                    <a href="cart.html" class="icon-link"><i class="bi bi-bag"></i></a>
                    <a href="account.html" class="icon-link"><i class="bi bi-person"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="bg-light py-5 mb-5 mt-5">
        <div class="container text-center">
            <h1 class="display-4">Contact Us</h1>
        </div>
    </div>

    <!-- Content -->
    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-lg-6 px-lg-5">
                <h3 class="mb-4">Get in Touch</h3>
                <p class="mb-4">Have questions about our products or your order? We're here to help.</p>
                <div class="d-flex mb-3">
                    <i class="bi bi-geo-alt fs-4 text-primary me-3"></i>
                    <div>
                        <h5 class="mb-1">Visit Us</h5>
                        <p class="text-secondary">123 Ceramic Lane, Art City, AC 12345</p>
                    </div>
                </div>
                <div class="d-flex mb-3">
                    <i class="bi bi-envelope fs-4 text-primary me-3"></i>
                    <div>
                        <h5 class="mb-1">Email Us</h5>
                        <p class="text-secondary">hello@ceramico.com</p>
                    </div>
                </div>
                <div class="d-flex mb-3">
                    <i class="bi bi-telephone fs-4 text-primary me-3"></i>
                    <div>
                        <h5 class="mb-1">Call Us</h5>
                        <p class="text-secondary">+1 234 567 890</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center text-white-50">
            <p>&copy; 2026 Ceramico. Same footer as other pages.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
